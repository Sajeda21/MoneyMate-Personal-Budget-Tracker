name: Render UML Diagrams
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Render diagrams in Docker (mermaid-cli)
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/mermaid-js/mermaid-cli/mermaid-cli:10.9.0
          options: -v ${{ github.workspace }}:/workspace -w /workspace
          run: |
            mmdc -i docs/diagrams/usecase_diagram.md -o docs/diagrams/usecase_diagram.png --md -b transparent -w 1600
            mmdc -i docs/diagrams/class_diagram.md -o docs/diagrams/class_diagram.png --md -b transparent -w 1600
            mmdc -i docs/diagrams/sequence_add_expense.md -o docs/diagrams/sequence_add_expense.png --md -b transparent -w 1600
            mmdc -i docs/diagrams/sequence_view_breakdown.md -o docs/diagrams/sequence_view_breakdown.png --md -b transparent -w 1600
            mmdc -i docs/diagrams/component_architecture.md -o docs/diagrams/component_architecture.png --md -b transparent -w 1600
      - name: Commit rendered PNGs
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs/diagrams/*.png'
          message: 'chore(diagrams): render UML PNGs from Mermaid sources'
          default_author: github_actions
